<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toko Baju Online - Keranjang Belanja</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0;
    background-color: #f7f7f7;
    color: #333;
  }
  header {
    background-color: #222;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
  }
  .cart-icon {
    position: relative;
    cursor: pointer;
    width: 36px;
    height: 36px;
  }
  /* Yellow cart background */
  .cart-icon svg {
    fill: #ffcc00;
    stroke: #333;
    stroke-width: 1.5;
  }
  .cart-count {
    position: absolute;
    top: -6px;
    right: -8px;
    background: #ff3f3f;
    color: white;
    font-size: 0.8rem;
    font-weight: 700;
    border-radius: 50%;
    padding: 2px 6px;
    min-width: 20px;
    text-align: center;
  }
  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
  }
  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 25px;
    font-weight: 800;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  .product-image {
    width: 100%;
    height: 300px;
    overflow: hidden;
  }
  .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }
  .product-image img:hover {
    transform: scale(1.05);
  }
  .product-info {
    padding: 15px 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 8px;
    color: #111;
  }
  .product-price {
    color: #ff6600;
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 15px;
  }
  button.add-to-cart {
    background-color: #ffcc00;
    border: none;
    padding: 12px 0;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    color: #222;
    transition: background-color 0.3s ease;
  }
  button.add-to-cart:hover {
    background-color: #e6b800;
  }
  /* Cart modal styling */
  #cartModal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  #cartModal.active {
    display: flex;
  }
  .cart-content {
    background: white;
    border-radius: 10px;
    width: 90%;
    max-width: 420px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
  }
  .cart-header {
    background: #ffcc00;
    padding: 20px;
    font-weight: 800;
    font-size: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #222;
    border-radius: 10px 10px 0 0;
  }
  .close-cart {
    cursor: pointer;
    font-weight: 900;
    font-size: 1.3rem;
    border: none;
    background: transparent;
    color: #222;
  }
  .cart-items {
    padding: 15px 20px;
    flex-grow: 1;
  }
  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 15px;
  }
  .cart-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
  }
  .cart-item img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 6px;
    margin-right: 15px;
  }
  .cart-item-details {
    flex: 1;
  }
  .cart-item-name {
    font-weight: 700;
    font-size: 1rem;
  }
  .cart-item-price {
    color: #ff6600;
    font-weight: 700;
    margin-top: 4px;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    margin-top: 5px;
  }
  .cart-item-qty button {
    background: #ffcc00;
    border: none;
    width: 24px;
    height: 24px;
    font-weight: 900;
    font-size: 1.1rem;
    line-height: 1;
    cursor: pointer;
    border-radius: 4px;
    color: #222;
  }
  .cart-item-qty span {
    margin: 0 10px;
    font-weight: 700;
  }
  .cart-footer {
    padding: 20px;
    border-top: 1px solid #ddd;
  }
  .cart-total {
    font-weight: 800;
    font-size: 1.3rem;
    margin-bottom: 15px;
  }
  button.checkout-btn {
    width: 100%;
    background: #ff6600;
    border: none;
    padding: 15px 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.checkout-btn:hover {
    background: #e65c00;
  }
  /* Responsive */
  @media (max-width: 480px) {
    .product-image {
      height: 200px;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
    }
  }
</style>
</head>
<body>

      <circle cx="9" cy="21" r="1" />

<main>

<div id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
  <div class="cart-content">
    <header class="cart-header">
      <span id="cartTitle">Keranjang Belanja</span>
      <button class="close-cart" aria-label="Tutup keranjang">&times;</button>
    </header>
    <section class="cart-items" aria-live="polite" aria-relevant="additions removals"></section>
    <footer class="cart-footer">
      <div class="cart-total">Total: Rp 0</div>
      <button class="checkout-btn" id="checkoutBtn">Checkout</button>
    </footer>
  </div>
</div>

<script>
  const cartBtn = document.getElementById('cartBtn');
  const cartModal = document.getElementById('cartModal');
  const closeCartBtn = document.querySelector('.close-cart');
  const cartItemsContainer = document.querySelector('.cart-items');
  const cartCount = document.getElementById('cartCount');
  const cartTotal = document.querySelector('.cart-total');
  const checkoutBtn = document.getElementById('checkoutBtn');
  
  let cart = [];

  function formatPrice(price) {
    return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.') ;
  }

  function updateCartCount() {
    cartCount.textContent = cart.reduce((acc, item) => acc + item.qty, 0);
    if (cartCount.textContent == '0') {
      cartCount.style.display = 'none';
    } else {
      cartCount.style.display = 'block';
    }
  }

  function updateCartTotal() {
    let total = cart.reduce((acc, item) => acc + item.price * item.qty, 0);
    cartTotal.textContent = 'Total: Rp ' + formatPrice(total);
  }

  function renderCartItems() {
    cartItemsContainer.innerHTML = '';
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p>Keranjang belanja masih kosong.</p>';
      checkoutBtn.disabled = true;
      checkoutBtn.style.backgroundColor = '#ccc';
      return;
    }
    checkoutBtn.disabled = false;
    checkoutBtn.style.backgroundColor = '#ff6600';

    cart.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('cart-item');
      itemDiv.setAttribute('tabindex', '0');
      
      itemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="cart-item-details">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">Rp ${formatPrice(item.price)}</div>
          <div class="cart-item-qty" aria-label="Jumlah ${item.name}">
            <button aria-label="Kurangi jumlah ${item.name}" class="qty-decrease">−</button>
            <span>${item.qty}</span>
            <button aria-label="Tambah jumlah ${item.name}" class="qty-increase">+</button>
          </div>
        </div>
      `;
      const decreaseBtn = itemDiv.querySelector('.qty-decrease');
      const increaseBtn = itemDiv.querySelector('.qty-increase');

      decreaseBtn.addEventListener('click', () => {
        if(item.qty > 1) {
          item.qty--;
        } else {
          cart = cart.filter(ci => ci.id !== item.id);
        }
        renderCartItems();
        updateCartCount();
        updateCartTotal();
      });

      increaseBtn.addEventListener('click', () => {
        item.qty++;
        renderCartItems();
        updateCartCount();
        updateCartTotal();
      });

      cartItemsContainer.appendChild(itemDiv);
    });
  }

  function addToCart(product) {
    const existing = cart.find(item => item.id === product.id);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({...product, qty:1});
    }
    renderCartItems();
    updateCartCount();
    updateCartTotal();
  }

  document.querySelectorAll('.add-to-cart').forEach(btn => {
    btn.addEventListener('click', () => {
      const card = btn.closest('.product-card');
      const product = {
        id: card.dataset.id,
        name: card.dataset.name,
        price: parseInt(card.dataset.price),
        image: card.dataset.image
      };
      addToCart(product);
    });
  });

  cartBtn.addEventListener('click', () => {
    cartModal.classList.add('active');
    renderCartItems();
  });

  closeCartBtn.addEventListener('click', () => {
    cartModal.classList.remove('active');
  });

  // Close modal by clicking outside content
  cartModal.addEventListener('click', e => {
    if (e.target === cartModal) {
      cartModal.classList.remove('active');
    }
  });

  // Keyboard accessibility: close cart modal with Esc key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && cartModal.classList.contains('active')) {
      cartModal.classList.remove('active');
    }
  });

  checkoutBtn.addEventListener('click', () => {
    if(cart.length === 0) {
      alert('Keranjang belanja Anda kosong!');
      return;
    }
    alert('Terima kasih sudah berbelanja! Anda telah memesan ' + cart.reduce((acc,i)=>acc+i.qty,0) + ' barang.');
    cart = [];
    renderCartItems();
    updateCartCount();
    updateCartTotal();
    cartModal.classList.remove('active');
  });

  // Initialize
  updateCartCount();
</script>
</body>
</html>
